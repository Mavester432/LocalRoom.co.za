<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>LocalRoom - Home</title>
<style>
  body { font-family:'Segoe UI', sans-serif; background:#f4f6f8; margin:0; padding:0; display:flex; justify-content:center; align-items:center; height:100vh; }
  .container { text-align:center; background:white; padding:40px; border-radius:10px; box-shadow:0 0 15px rgba(0,0,0,0.1); }
  h1 { margin-bottom:30px; color:#1d3557; }
  button { background:#e63946; color:white; border:none; padding:15px 30px; margin:10px; border-radius:6px; font-size:1rem; cursor:pointer; transition:0.3s; }
  button:hover { background:#d62828; }
</style>
</head>
<body>

<div class="container">
  <h1>Welcome to LocalRoom</h1>
  <p>Select your role to continue:</p>
  <button id="landlordBtn">Landlord</button>
  <button id="seekerBtn">Room Seeker</button>
</div>

<script>
  const landlordBtn = document.getElementById('landlordBtn');
  const seekerBtn = document.getElementById('seekerBtn');

  landlordBtn.addEventListener('click', () => {
    localStorage.setItem('returnURL', 'dashboard.html'); // save where landlord should go after login
    window.location.href = 'login.html?role=landlord';
  });

  seekerBtn.addEventListener('click', () => {
    localStorage.setItem('returnURL', 'listings.html'); // save where seeker should go after login
    window.location.href = 'login.html?role=seeker';
  });
</script>

</body>
</html>
