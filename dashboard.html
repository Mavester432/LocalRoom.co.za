<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Landlord Dashboard ‚Äì LocalRoom</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .dashboard-container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    .listing {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      position: relative;
    }
    .listing img {
      max-width: 120px;
      max-height: 100px;
      object-fit: cover;
      margin-right: 10px;
      border-radius: 4px;
    }
    .listing-images {
      display: flex;
      margin-top: 10px;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }
    button, .home-btn, .dashboard-btn {
      background: #e63946;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 5px;
      text-decoration: none;
      display: inline-block;
      font-size: 1rem;
      text-align: center;
    }
    button:hover, .home-btn:hover, .dashboard-btn:hover {
      background: #d62828;
    }
    .edit-btn {
      background-color: #457b9d;
    }
    .edit-btn:hover {
      background-color: #1d3557;
    }
    .delete-btn {
      background-color: #999;
    }
    .delete-btn:hover {
      background-color: #666;
    }
    /* Contact options dropdown */
    .contact-options-container {
      position: relative;
      display: inline-block;
    }
    .contact-options {
      display: none;
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      top: 35px;
      left: 0;
      z-index: 10;
      width: 180px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    .contact-options a {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      text-decoration: none;
    }
    .contact-options a.whatsapp {
      color: #25D366;
    }
    .contact-options a.email {
      color: #1e90ff;
    }
    .contact-options a:last-child {
      margin-bottom: 0;
    }
  </style>
</head>
<body>

<div class="dashboard-container">
  <div class="top-bar">
    <h2 id="welcomeMessage">Welcome Landlord</h2>
    <div>
      <a href="index.html" class="home-btn">üè† Home</a>
      <a href="list-room.html"><button>‚ûï List New Room</button></a>
      <button id="logout">Logout</button>
    </div>
  </div>

  <div id="listings"></div>
</div>

<script type="module">
  import { auth, db } from "./firebase-config.js";
  import {
    onAuthStateChanged,
    signOut
  } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
  import {
    collection,
    query,
    where,
    getDocs,
    doc,
    getDoc,
    deleteDoc
  } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

  const listingsContainer = document.getElementById("listings");
  const logoutBtn = document.getElementById("logout");
  const welcomeMessage = document.getElementById("welcomeMessage");

  // Logout handler
  logoutBtn.addEventListener("click", async () => {
    await signOut(auth);
    window.location.href = "login.html";
  });

  // Warn on back navigation / page unload (like pressing back button)
  function beforeUnloadHandler(e) {
    e.preventDefault();
    e.returnValue = '';
  }
  window.addEventListener("beforeunload", beforeUnloadHandler);

  // Optional: For SPA style back button interception:
  window.history.pushState(null, "", window.location.href);
  window.addEventListener('popstate', function (event) {
    const confirmLeave = confirm("You are about to logout. Do you want to proceed?");
    if (confirmLeave) {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    } else {
      window.history.pushState(null, "", window.location.href);
    }
  });

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      alert("You must be logged in to view the dashboard.");
      window.location.href = "login.html";
      return;
    }

    const userDoc = await getDoc(doc(db, "users", user.uid));
    if (!userDoc.exists() || userDoc.data().role !== "landlord") {
      alert("Access denied. Only landlords can access the dashboard.");
      window.location.href = "listings.html";
      return;
    }

    // Set personalized welcome message here:
    const landlordName = userDoc.data().name || "Landlord";
    welcomeMessage.textContent = `Welcome ${landlordName}`;

    const q = query(collection(db, "listings"), where("landlordId", "==", user.uid));
    const querySnapshot = await getDocs(q);

    if (querySnapshot.empty) {
      listingsContainer.innerHTML = "<p>You haven't listed any rooms yet.</p>";
      return;
    }

    querySnapshot.forEach((docSnap) => {
      const data = docSnap.data();
      const docId = docSnap.id;

      // Build Contact Landlord buttons with WhatsApp and Email links
      const whatsappLink = data.whatsappNumber
        ? `https://wa.me/${data.whatsappNumber}`
        : "#";
      const emailLink = data.email
        ? `mailto:${data.email}`
        : "#";

      const div = document.createElement("div");
      div.classList.add("listing");

      div.innerHTML = `
        <h3>${data.title}</h3>
        <p><strong>Location:</strong> ${data.location}</p>
        <p><strong>Price:</strong> ZAR ${data.price}</p>
        <div class="listing-images">
          ${data.images.map(url => `<img src="${url}" alt="Room image">`).join('')}
        </div>
        <div style="margin-top: 10px;">
          <button class="edit-btn" onclick="window.location.href='edit-room.html?id=${docId}'">‚úèÔ∏è Edit</button>
          <button class="delete-btn" data-id="${docId}">üóë Delete</button>
        </div>
        <div style="margin-top: 10px;">
          <div class="contact-options-container">
            <button class="contact-btn">Contact Landlord</button>
            <div class="contact-options">
              <a href="${whatsappLink}" target="_blank" rel="noopener" class="whatsapp">üì± WhatsApp</a>
              <a href="${emailLink}" class="email">üìß Email</a>
            </div>
          </div>
        </div>
      `;

      listingsContainer.appendChild(div);
    });

    // Attach delete button event listeners after render
    setTimeout(() => {
      document.querySelectorAll(".delete-btn").forEach((btn) => {
        btn.addEventListener("click", async (e) => {
          const id = e.target.getAttribute("data-id");
          const confirmDelete = confirm("Are you sure you want to delete this listing?");
          if (!confirmDelete) return;

          try {
            await deleteDoc(doc(db, "listings", id));
            alert("Listing deleted!");
            location.reload();
          } catch (err) {
            console.error("Delete failed:", err);
            alert("Something went wrong while deleting.");
          }
        });
      });

      // Attach contact button toggle listeners
      document.querySelectorAll(".contact-btn").forEach(button => {
        button.addEventListener("click", (e) => {
          e.stopPropagation();
          const container = button.parentElement;
          const options = container.querySelector(".contact-options");
          const isVisible = options.style.display === "block";
          // Hide all others first
          document.querySelectorAll(".contact-options").forEach(o => o.style.display = "none");
          // Toggle current
          options.style.display = isVisible ? "none" : "block";
        });
      });

      // Hide contact options if clicked outside
      document.addEventListener("click", () => {
        document.querySelectorAll(".contact-options").forEach(o => o.style.display = "none");
      });

    }, 200);
  });
</script>

</body>
</html>
