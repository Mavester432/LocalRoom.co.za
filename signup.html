<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - LocalRoom</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<header class="welcome-header">
  <h1>LocalRoom</h1>
</header>

<div class="form-container">
  <h2 id="role-title">Create an Account</h2>

  <form id="signup-form">
    <label for="name">Full Name:</label>
    <input type="text" id="name" required />

    <label for="email">Email:</label>
    <input type="email" id="email" required />

    <label for="password">Password:</label>
    <input type="password" id="password" required />

    <button type="submit">Sign Up</button>
  </form>

  <p style="text-align:center;">Already have an account? <a href="login.html">Login</a></p>
</div>

<script type="module" src="firebase-config.js"></script>
<script type="module" src="signup.js"></script>

<script>
  // Set custom role heading based on URL param
  const urlParams = new URLSearchParams(window.location.search);
  const role = urlParams.get('role');
  const title = document.getElementById('role-title');

  if (role === 'landlord') {
    title.textContent = "Sign Up as a Landlord";
  } else if (role === 'seeker') {
    title.textContent = "Sign Up as a Room Seeker";
  } else {
    title.textContent = "Create an Account";
  }
</script>

</body>
</html>
