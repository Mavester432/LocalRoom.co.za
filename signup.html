<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - LocalRoom</title>
  <link rel="stylesheet" href="css/signup.css" />
  <style>
    .top-bar {
      display: flex;
      justify-content: flex-end;
      padding: 15px;
    }
    .top-bar button {
      background: #e63946;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .top-bar button:hover {
      background-color: #d62828;
    }
  </style>
</head>
<body>

<!-- Top Bar with Home button -->
<div class="top-bar">
  <button onclick="window.location.href='index.html'">üè† Home</button>
</div>

<div class="signup-container">
  <!-- Left Panel -->
  <div class="left-panel">
    <h1>LocalRoom</h1>
    <p>Connecting landlords and room seekers easily and securely.</p>
    <img src="assets/signup-graphic.svg" alt="Welcome Illustration" />
  </div>

  <!-- Right Panel (Form) -->
  <div class="right-panel">
    <h2 id="role-title">Create an Account</h2>
    <form id="signup-form">
      <input type="text" id="name" placeholder="Full Name" required />

      <div id="landlord-fields" style="display: none;">
        <input type="tel" id="phone" placeholder="Phone Number" />
        <input type="text" id="business" placeholder="Business Name (optional)" />
        <input type="text" id="address" placeholder="Address" />
      </div>

      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />

      <button type="submit">Sign Up</button>
    </form>

    <p class="login-text">
      Already have an account?
      <a href="login.html?role=landlord" id="login-link">Login</a>
    </p>
  </div>
</div>

<!-- Toast container -->
<div id="toast-container" class="toast-container"></div>

<!-- Firebase Setup -->
<script type="module">
  // Import Firebase SDK modules
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
  import { getFirestore } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";
  import { getAuth } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-analytics.js";

  // Your Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyCqTJ7hNrVqO_mJ4cfqb5fOj-pvqzq7qII",
    authDomain: "localroomapp.firebaseapp.com",
    projectId: "localroomapp",
    storageBucket: "localroomapp.firebasestorage.app",
    messagingSenderId: "232945388743",
    appId: "1:232945388743:web:089083c9f60269406c02e2",
    measurementId: "G-XBC1GV59MF"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);
  const analytics = getAnalytics(app);

  console.log("‚úÖ Firebase initialized successfully:", app.name);

  // --- SIGNUP LOGIC STARTS HERE ---
  import {
    createUserWithEmailAndPassword,
    updateProfile
  } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
  import {
    doc,
    setDoc
  } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

  const form = document.getElementById("signup-form");
  const params = new URLSearchParams(window.location.search);
  const role = params.get("role") || "seeker";

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const phone = document.getElementById("phone")?.value || "";
    const business = document.getElementById("business")?.value || "";
    const address = document.getElementById("address")?.value || "";

    try {
      // Create user in Firebase Auth
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      // Update display name
      await updateProfile(user, { displayName: name });

      // Save user data to Firestore
      await setDoc(doc(db, "users", user.uid), {
        name,
        email,
        role,
        phone,
        business,
        address,
        createdAt: new Date().toISOString()
      });

      alert("‚úÖ Signup successful! Redirecting...");
      if (role === "landlord") {
        window.location.href = "list-room.html";
      } else {
        window.location.href = "listings.html";
      }

    } catch (error) {
      console.error("Signup error:", error);
      alert("‚ùå " + error.message);
    }
  });
</script>

<!-- Role Logic -->
<script>
  const params = new URLSearchParams(window.location.search);
  const role = params.get("role");
  const title = document.getElementById("role-title");
  const landlordFields = document.getElementById("landlord-fields");
  const loginLink = document.getElementById("login-link");

  if (role === "landlord") {
    title.textContent = "Sign Up as a Landlord";
    landlordFields.style.display = "block";
    loginLink.href = "login.html?role=landlord";
  } else if (role === "seeker") {
    title.textContent = "Sign Up as a Room Seeker";
    loginLink.href = "login.html?role=seeker";
  }

  // Back button confirmation
  window.onpopstate = function () {
    const confirmExit = confirm("You are about to leave or cancel signup. Continue?");
    if (confirmExit) {
      window.location.href = "index.html";
    } else {
      history.pushState(null, "", location.href);
    }
  };
  history.pushState(null, "", location.href);
</script>

</body>
</html>
