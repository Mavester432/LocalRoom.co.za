<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - LocalRoom</title>
  <link rel="stylesheet" href="css/signup.css" />
  <style>
    /* Top Bar */
    .top-bar {
      display: flex;
      justify-content: flex-end;
      padding: 15px;
    }
    .top-bar button {
      background: #e63946;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .top-bar button:hover { background-color: #d62828; }

    /* Toast container */
    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 9999;
    }
    .toast {
      background: #333;
      color: #fff;
      padding: 10px 15px;
      border-radius: 5px;
      opacity: 0.9;
    }
    .toast.success { background: #2a9d8f; }
    .toast.error { background: #e63946; }
  </style>
</head>
<body>

<!-- Top Bar -->
<div class="top-bar">
  <button onclick="window.location.href='index.html'">üè† Home</button>
</div>

<!-- Signup Layout -->
<div class="signup-container">
  <!-- Left Panel -->
  <div class="left-panel">
    <h1>LocalRoom</h1>
    <p>Connecting landlords and room seekers easily and securely.</p>
    <img src="assets/signup-graphic.svg" alt="Welcome Illustration" />
  </div>

  <!-- Right Panel (Form) -->
  <div class="right-panel">
    <h2 id="role-title">Create an Account</h2>
    <form id="signup-form">
      <input type="text" id="name" placeholder="Full Name" required />

      <div id="landlord-fields" style="display: none;">
        <input type="tel" id="phone" placeholder="Phone Number" />
        <input type="text" id="business" placeholder="Business Name (optional)" />
        <input type="text" id="address" placeholder="Address" />
      </div>

      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />

      <button type="submit">Sign Up</button>
    </form>

    <p class="login-text">
      Already have an account? <a href="login.html" id="login-link">Login</a>
    </p>
  </div>
</div>

<!-- Toast Container -->
<div id="toast-container" class="toast-container"></div>

<!-- Firebase & Signup Logic -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
  import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";
  import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";

  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyCqTJ7hNrVqO_mJ4cfqb5fOj-pvqzq7qII",
    authDomain: "localroomapp.firebaseapp.com",
    projectId: "localroomapp",
    storageBucket: "localroomapp.firebasestorage.app",
    messagingSenderId: "232945388743",
    appId: "1:232945388743:web:089083c9f60269406c02e2",
    measurementId: "G-XBC1GV59MF"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  // ===== Toast helper =====
  function showToast(message, type="error") {
    const container = document.getElementById("toast-container");
    if (!container) return;
    const toast = document.createElement("div");
    toast.className = `toast ${type}`;
    toast.textContent = message;
    container.appendChild(toast);
    setTimeout(() => toast.remove(), 3000);
  }

  const form = document.getElementById("signup-form");
  const urlParams = new URLSearchParams(window.location.search);
  const role = urlParams.get("role") || "seeker";

  // ===== Role-specific UI =====
  const title = document.getElementById("role-title");
  const landlordFields = document.getElementById("landlord-fields");
  const loginLink = document.getElementById("login-link");

  if (role === "landlord") {
    title.textContent = "Sign Up as a Landlord";
    landlordFields.style.display = "block";
    loginLink.href = "login.html?role=landlord";
  } else {
    title.textContent = "Sign Up as a Room Seeker";
    loginLink.href = "login.html?role=seeker";
  }

  // ===== Signup submission =====
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const phone = document.getElementById("phone")?.value.trim() || "";
    const business = document.getElementById("business")?.value.trim() || "";
    const address = document.getElementById("address")?.value.trim() || "";

    if (!name || !email.includes("@") || password.length < 6) {
      showToast("Please fill out all required fields correctly.", "error");
      return;
    }

    const submitBtn = form.querySelector("button");
    submitBtn.disabled = true;
    submitBtn.textContent = "Signing up...";

    try {
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      await updateProfile(user, { displayName: name });

      const userData = { name, email, role, createdAt: new Date().toISOString() };
      if (role === "landlord") { userData.phone = phone; userData.business = business; userData.address = address; }

      await setDoc(doc(db, "users", user.uid), userData);

      showToast("Signup successful! Redirecting...", "success");
      setTimeout(() => {
        window.location.href = role === "landlord" ? "list-room.html" : "listings.html";
      }, 1200);

    } catch (err) {
      console.error("Signup error:", err);
      showToast(err.code === "auth/email-already-in-use" ? "This email is already registered." : err.message, "error");
      submitBtn.disabled = false;
      submitBtn.textContent = "Sign Up";
    }
  });

  // ===== Back button confirmation =====
  window.onpopstate = () => {
    if (confirm("You are about to leave or cancel signup. Continue?")) {
      window.location.href = "index.html";
    } else {
      history.pushState(null, "", location.href);
    }
  };
  history.pushState(null, "", location.href);

</script>
</body>
</html>
