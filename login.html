<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - LocalRoom</title>
  <link rel="stylesheet" href="css/signup.css" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 0;
    }

    .top-bar {
      display: flex;
      justify-content: flex-end;
      padding: 15px;
    }

    .top-bar button {
      background: #e63946;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .top-bar button:hover {
      background-color: #d62828;
    }

    .signup-container {
      display: flex;
      flex-wrap: wrap;
      height: 100vh;
    }

    .left-panel, .right-panel {
      flex: 1;
      min-width: 300px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .left-panel {
      background-color: #1d3557;
      color: white;
      text-align: center;
    }

    .left-panel h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .left-panel p {
      font-size: 1.1rem;
      opacity: 0.9;
      margin-bottom: 20px;
    }

    .left-panel img {
      width: 80%;
      max-width: 300px;
    }

    .right-panel {
      background-color: #fff;
      border-left: 2px solid #eee;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }

    .right-panel h2 {
      margin-bottom: 20px;
      color: #1d3557;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 350px;
    }

    input {
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline: none;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #457b9d;
    }

    button[type="submit"] {
      background-color: #1d3557;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #457b9d;
    }

    .login-text {
      margin-top: 10px;
    }

    .login-text a {
      color: #e63946;
      font-weight: 600;
      text-decoration: none;
    }

    .login-text a:hover {
      text-decoration: underline;
    }

    .forgot-password {
      text-align: right;
      margin-bottom: 10px;
    }

    .forgot-password a {
      font-size: 0.9rem;
      color: #457b9d;
      text-decoration: none;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .signup-container {
        flex-direction: column;
      }

      .left-panel {
        display: none;
      }

      .right-panel {
        height: 100vh;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    <button onclick="window.location.href='index.html'">üè† Home</button>
  </div>

  <div class="signup-container">
    <!-- Left Panel -->
    <div class="left-panel">
      <h1>Welcome Back</h1>
      <p>Login to manage your listings or find your next room.</p>
      <img src="assets/login-graphic.svg" alt="Login Illustration" />
    </div>

    <!-- Right Panel -->
    <div class="right-panel">
      <h2 id="role-title">Login to Your Account</h2>
      <form id="login-form">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <div class="forgot-password">
          <a href="#" id="forgot-password-link">Forgot password?</a>
        </div>
        <button type="submit">Login</button>
      </form>

      <p class="login-text">
        Don‚Äôt have an account?
        <a href="signup.html?role=landlord" id="signup-link">Sign up</a>
      </p>
    </div>
  </div>

  <!-- Toast Container -->
  <div id="toast-container" class="toast-container"></div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCqTJ7hNrVqO_mJ4cfqb5fOj-pvqzq7qII",
      authDomain: "localroomapp.firebaseapp.com",
      projectId: "localroomapp",
      storageBucket: "localroomapp.firebasestorage.app",
      messagingSenderId: "232945388743",
      appId: "1:232945388743:web:089083c9f60269406c02e2",
      measurementId: "G-XBC1GV59MF"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    window.auth = auth; // make accessible for login.js
  </script>

  <!-- Login Logic -->
  <script type="module" src="login.js"></script>

  <!-- Role Logic -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const role = params.get("role");
    const title = document.getElementById("role-title");
    const signupLink = document.getElementById("signup-link");

    if (role === "landlord") {
      title.textContent = "Landlord Login";
      signupLink.href = "signup.html?role=landlord";
    } else if (role === "seeker") {
      title.textContent = "Room Seeker Login";
      signupLink.href = "signup.html?role=seeker";
    }

    // Optional: Prevent accidental back navigation
    window.onpopstate = function () {
      const confirmLogout = confirm("You are about to leave or logout. Continue?");
      if (confirmLogout) window.location.href = "index.html";
      else history.pushState(null, "", location.href);
    };
    history.pushState(null, "", location.href);
  </script>
</body>
</html>
