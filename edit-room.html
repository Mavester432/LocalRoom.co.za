<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Room ‚Äì LocalRoom</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 600px;
      margin: 20px auto 10px;
      padding: 0 10px;
      gap: 10px;
      flex-wrap: wrap;
    }
    .home-btn, #logout {
      background: #e63946;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      font-size: 1rem;
      text-align: center;
      display: inline-block;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    .home-btn:hover, #logout:hover { background: #d62828; }

    .form-container { max-width: 600px; margin: auto; padding: 20px; }
    label { display: block; margin-top: 10px; }
    input, textarea { width: 100%; padding: 8px; margin-top: 4px; font-size: 1rem; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
    #preview-container { display: flex; flex-wrap: wrap; margin-top: 10px; }
    .img-wrapper { position: relative; margin: 6px; }
    .img-wrapper img { max-width: 100px; max-height: 100px; object-fit: cover; border-radius: 6px; border: 1px solid #ccc; }
    .img-wrapper button {
      position: absolute;
      top: 2px; right: 2px;
      background: red; color: white;
      border: none; border-radius: 50%;
      width: 20px; height: 20px;
      font-size: 12px; cursor: pointer; line-height: 18px; padding: 0;
    }
    button[type="submit"] {
      margin-top: 15px;
      padding: 10px 20px;
      background: #2a9d8f;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    button[type="submit"]:hover { background: #21867a; }
  </style>
</head>
<body>

<div class="top-bar">
  <a href="index.html" class="home-btn">üè† Home</a>
  <button id="logout">Logout</button>
</div>

<div class="form-container">
  <h2>Edit Room Listing</h2>
  <form id="edit-room-form">
    <label for="title">Room Title:</label>
    <input type="text" id="title" required />

    <label for="location">Location:</label>
    <input type="text" id="location" required />

    <label for="price">Price (ZAR/month):</label>
    <input type="number" id="price" min="0" step="0.01" required />

    <label for="features">Features:</label>
    <textarea id="features" rows="4" required></textarea>

    <label for="new-images">Add New Images (optional, up to 6 total):</label>
    <input type="file" id="new-images" accept="image/*" multiple />
    <div id="preview-container"></div>

    <button type="submit">Save Changes</button>
  </form>
</div>

<script type="module">
  import { auth, db } from "./firebase-config.js";
  import {
    onAuthStateChanged,
    signOut
  } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
  import {
    doc,
    getDoc,
    updateDoc
  } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

  const form = document.getElementById("edit-room-form");
  const titleInput = document.getElementById("title");
  const locationInput = document.getElementById("location");
  const priceInput = document.getElementById("price");
  const featuresInput = document.getElementById("features");
  const previewContainer = document.getElementById("preview-container");
  const newImagesInput = document.getElementById("new-images");
  const logoutBtn = document.getElementById("logout");

  const urlParams = new URLSearchParams(window.location.search);
  const roomId = urlParams.get("id");

  let currentUser = null;
  let existingImages = [];

  // Logout
  logoutBtn.addEventListener("click", async () => {
    await signOut(auth);
    window.location.href = "login.html";
  });

  // Back button confirmation
  window.history.pushState(null, "", window.location.href);
  window.addEventListener('popstate', async () => {
    const leave = confirm("You are about to leave. Do you want to logout?");
    if (leave) {
      await signOut(auth);
      window.location.href = "index.html";
    } else {
      window.history.pushState(null, "", window.location.href);
    }
  });

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      alert("Please log in.");
      window.location.href = "login.html";
      return;
    }

    currentUser = user;

    const roomRef = doc(db, "listings", roomId);
    const roomSnap = await getDoc(roomRef);

    if (!roomSnap.exists()) {
      alert("Listing not found.");
      window.location.href = "dashboard.html";
      return;
    }

    const roomData = roomSnap.data();

    if (roomData.landlordId !== user.uid) {
      alert("Access denied.");
      window.location.href = "dashboard.html";
      return;
    }

    titleInput.value = roomData.title;
    locationInput.value = roomData.location;
    priceInput.value = roomData.price;
    featuresInput.value = roomData.features;
    existingImages = roomData.images || [];
    renderImages();
  });

  function renderImages() {
    previewContainer.innerHTML = "";
    existingImages.forEach((url, index) => {
      const wrapper = document.createElement("div");
      wrapper.className = "img-wrapper";

      const img = document.createElement("img");
      img.src = url;

      const btn = document.createElement("button");
      btn.type = "button";
      btn.innerHTML = "√ó";
      btn.onclick = () => {
        existingImages.splice(index, 1);
        renderImages();
      };

      wrapper.appendChild(img);
      wrapper.appendChild(btn);
      previewContainer.appendChild(wrapper);
    });
  }

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const files = newImagesInput.files;
    if (existingImages.length + files.length > 6) {
      alert("You can have up to 6 images total.");
      return;
    }

    try {
      const uploadedUrls = [];
      for (const file of files) {
        const formData = new FormData();
        formData.append("file", file);
        formData.append("upload_preset", "unsigned_preset");

        const res = await fetch("https://api.cloudinary.com/v1_1/dixamcwb1/image/upload", {
          method: "POST",
          body: formData
        });
        const data = await res.json();
        if (data.secure_url) uploadedUrls.push(data.secure_url);
      }

      const finalImages = [...existingImages, ...uploadedUrls];

      await updateDoc(doc(db, "listings", roomId), {
        title: titleInput.value,
        location: locationInput.value,
        price: parseFloat(priceInput.value),
        features: featuresInput.value,
        images: finalImages
      });

      alert("Listing updated!");
      window.location.href = "dashboard.html";
    } catch (err) {
      console.error(err);
      alert("Something went wrong. Try again.");
    }
  });
</script>

</body>
</html>
