<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Browse Rooms | LocalRoom</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <div class="logo">LocalRoom</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
    </nav>
  </header>

  <section class="filters">
    <h2>Find a Room</h2>
    <form id="filterForm">
      <input type="text" placeholder="Search by location..." />
      <select>
        <option value="">Price Range</option>
        <option value="under-2000">Under R2000</option>
        <option value="2000-5000">R2000â€“R5000</option>
        <option value="5000-plus">Over R5000</option>
      </select>
      <button type="submit">Search</button>
    </form>
  </section>

  <main class="listings">
    <!-- Room Card -->
    <div class="room-card">
      <img src="assets/images/room1.jpg" alt="Room 1" />
      <div class="info">
        <h3>R3500 / month</h3>
        <p>1 Bedroom, Sunnyside, Pretoria</p>
        <a href="room.html">View Details</a>
      </div>
    </div>

    <div class="room-card">
      <img src="assets/images/room2.jpg" alt="Room 2" />
      <div class="info">
        <h3>R2500 / month</h3>
        <p>Room in shared flat, Cape Town CBD</p>
        <a href="room.html">View Details</a>
      </div>
    </div>

    <div class="room-card">
      <img src="assets/images/room3.jpg" alt="Room 3" />
      <div class="info">
        <h3>R1800 / month</h3>
        <p>Backyard Room, Soweto</p>
        <a href="room.html">View Details</a>
      </div>
    </div>

    <!-- Add more cards as needed -->
  </main>

  <footer>
    &copy; 2025 LocalRoom.co.za. All rights reserved.
  </footer>

</html>
