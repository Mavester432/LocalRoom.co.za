<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Browse Rooms ‚Äì LocalRoom</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 900px;
      margin: 20px auto 10px;
      padding: 0 10px;
    }
    .top-bar button {
      background: #e63946;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
    }
    .top-bar button:hover {
      background: #d62828;
    }
    .room-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin: 15px auto;
      max-width: 600px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .room-images {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }
    .room-images img {
      max-width: 100px;
      margin-right: 5px;
      margin-bottom: 5px;
      border-radius: 5px;
      object-fit: cover;
    }
    button.contact-btn {
      background: #e63946;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    button.contact-btn:hover {
      background: #d62828;
    }
    /* Modal Styles */
    #modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }
    #modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    #modal-content textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="top-bar">
  <button id="homeBtn">üè† Home</button>
  <button id="logoutBtn">Logout</button>
</div>

<header class="welcome-header">
  <h1 style="text-align:center;">LocalRoom</h1>
</header>

<main>
  <h2 style="text-align: center;">Available Rooms</h2>
  <input
    type="text"
    id="filter"
    placeholder="Search by location or title..."
    style="margin: 20px auto; display: block; padding: 10px; width: 80%; max-width: 400px;"
  />
  <div class="listings-container"></div>
</main>

<!-- Modal for messaging -->
<div id="modal">
  <div id="modal-content">
    <h3>Send a Message to Landlord</h3>
    <textarea id="messageText" placeholder="Type your message..."></textarea>
    <button id="sendBtn">Send</button>
    <button onclick="document.getElementById('modal').style.display='none'">Cancel</button>
  </div>
</div>

<script type="module">
  import { auth, db } from "./firebase-config.js";
  import {
    collection,
    getDocs,
    query,
    orderBy,
    addDoc,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";
  import {
    signOut,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

  const container = document.querySelector(".listings-container");
  const filterInput = document.getElementById("filter");
  const homeBtn = document.getElementById("homeBtn");
  const logoutBtn = document.getElementById("logoutBtn");

  const modal = document.getElementById("modal");
  const messageInput = document.getElementById("messageText");
  const sendBtn = document.getElementById("sendBtn");

  let currentUser = null;
  let currentLandlordId = null;

  onAuthStateChanged(auth, (user) => {
    if (user) {
      currentUser = user;
    }
  });

  async function fetchRooms() {
    try {
      const q = query(collection(db, "listings"), orderBy("createdAt", "desc"));
      const querySnapshot = await getDocs(q);
      const allRooms = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      displayListings(allRooms);
    } catch (error) {
      console.error("Error fetching rooms:", error);
      container.innerHTML = "<p style='text-align:center; color:red;'>Failed to load rooms.</p>";
    }
  }

  function displayListings(rooms) {
    container.innerHTML = "";
    if (rooms.length === 0) {
      container.innerHTML = "<p style='text-align:center;'>No rooms found.</p>";
      return;
    }

    rooms.forEach((room) => {
      const card = document.createElement("div");
      card.className = "room-card";

      const imagesHtml = (room.images || []).map(url =>
        `<img src="${url}" alt="Room image" />`
      ).join("");

      card.innerHTML = `
        <div class="room-images">${imagesHtml}</div>
        <h3>${room.title || "Untitled Room"}</h3>
        <p>${room.location || "Unknown location"} ‚Äì R${room.price || "?"}/month</p>
        <p>${room.features || ""}</p>
        <button class="contact-btn" data-id="${room.landlordId}">Contact Landlord</button>
      `;

      const contactBtn = card.querySelector(".contact-btn");
      contactBtn.addEventListener("click", () => {
        currentLandlordId = contactBtn.dataset.id;
        modal.style.display = "block";
      });

      container.appendChild(card);
    });
  }

  sendBtn.addEventListener("click", async () => {
    const message = messageInput.value.trim();

    if (!currentUser) {
      alert("Please log in to send a message.");
      return;
    }
    if (!message || !currentLandlordId) {
      alert("Message cannot be empty.");
      return;
    }

    try {
      await addDoc(collection(db, "messages"), {
        fromUserId: currentUser.uid,
        toUserId: currentLandlordId,
        message,
        timestamp: serverTimestamp()
      });

      alert("Message sent successfully!");
      messageInput.value = "";
      modal.style.display = "none";
    } catch (error) {
      console.error("Error sending message:", error);
      alert("Failed to send message.");
    }
  });

  filterInput.addEventListener("input", () => {
    const value = filterInput.value.toLowerCase();
    const filtered = allRooms.filter((room) =>
      (room.title || "").toLowerCase().includes(value) ||
      (room.location || "").toLowerCase().includes(value)
    );
    displayListings(filtered);
  });

  homeBtn.addEventListener("click", () => {
    window.location.href = "index.html";
  });

  logoutBtn.addEventListener("click", async () => {
    if (confirm("Are you sure you want to logout?")) {
      await signOut(auth);
      window.location.href = "login.html";
    }
  });

  fetchRooms(); // Run on page load
</script>

</body>
</html>
