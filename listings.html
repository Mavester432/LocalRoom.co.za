<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Browse Rooms ‚Äì LocalRoom</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 900px;
      margin: 20px auto 10px;
      padding: 0 10px;
    }

    .top-bar button {
      background: #e63946;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .top-bar button:hover {
      background: #d62828;
    }

    .room-images {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    .room-images img {
      max-width: 100px;
      margin-right: 5px;
      margin-bottom: 5px;
      border-radius: 5px;
      object-fit: cover;
    }

    .room-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin: 15px auto;
      max-width: 600px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    button.contact-btn {
      background: #e63946;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    button.contact-btn:hover {
      background: #d62828;
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      max-width: 400px;
      width: 90%;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .modal-content textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      height: 100px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .modal-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .modal-buttons button {
      padding: 8px 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .send-btn {
      background: #1e90ff;
      color: white;
    }

    .cancel-btn {
      background: #ccc;
      color: black;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <button id="homeBtn">üè† Home</button>
    <button id="logoutBtn">Logout</button>
  </div>

  <header class="welcome-header">
    <h1 style="text-align:center;">LocalRoom</h1>
  </header>

  <main>
    <h2 style="text-align: center;">Available Rooms</h2>
    <input
      type="text"
      id="filter"
      placeholder="Search by location or title..."
      style="margin: 20px auto; display: block; padding: 10px; width: 80%; max-width: 400px;"
    />

    <div class="listings-container"></div>
  </main>

  <!-- Modal -->
  <div class="modal" id="contactModal">
    <div class="modal-content">
      <h3>Send a Message to the Landlord</h3>
      <textarea id="messageInput" placeholder="Write your message here..."></textarea>
      <div class="modal-buttons">
        <button class="cancel-btn" id="cancelModal">Cancel</button>
        <button class="send-btn" id="sendMessage">Send</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { db, auth } from "./firebase-config.js";
    import {
      collection,
      getDocs,
      query,
      orderBy
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";
    import { signOut } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const container = document.querySelector(".listings-container");
    const filterInput = document.getElementById("filter");
    const homeBtn = document.getElementById("homeBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    const modal = document.getElementById("contactModal");
    const cancelModal = document.getElementById("cancelModal");
    const sendBtn = document.getElementById("sendMessage");
    const messageInput = document.getElementById("messageInput");

    let allRooms = [];

    async function fetchRooms() {
      try {
        const q = query(collection(db, "listings"), orderBy("createdAt", "desc"));
        const querySnapshot = await getDocs(q);
        allRooms = querySnapshot.docs.map((doc) => doc.data());
        displayListings(allRooms);
      } catch (error) {
        console.error("Error fetching rooms:", error);
        container.innerHTML = "<p style='text-align:center; color: red;'>Failed to load rooms.</p>";
      }
    }

    function displayListings(list) {
      container.innerHTML = "";

      if (list.length === 0) {
        container.innerHTML = "<p style='text-align:center;'>No rooms found.</p>";
        return;
      }

      list.forEach((room) => {
        const card = document.createElement("div");
        card.className = "room-card";

        const imagesHtml = (room.images || []).map(url =>
          `<img src="${url}" alt="Room image" />`
        ).join("");

        const landlordId = room.landlordId || "";

        card.innerHTML = `
          <div class="room-images">${imagesHtml}</div>
          <h3>${room.title || "Untitled Room"}</h3>
          <p>${room.location || "Unknown location"} ‚Äì R${room.price || "?"}/month</p>
          <p>${room.features || ""}</p>
          <button class="contact-btn" data-landlord="${landlordId}">Contact Landlord</button>
        `;

        card.querySelector(".contact-btn").addEventListener("click", (e) => {
          const btn = e.target;
          const landlordId = btn.dataset.landlord;
          modal.style.display = "flex";
          sendBtn.dataset.landlord = landlordId;
        });

        container.appendChild(card);
      });
    }

    filterInput.addEventListener("input", () => {
      const value = filterInput.value.toLowerCase();
      const filtered = allRooms.filter((room) =>
        (room.title || "").toLowerCase().includes(value) ||
        (room.location || "").toLowerCase().includes(value)
      );
      displayListings(filtered);
    });

    cancelModal.addEventListener("click", () => {
      modal.style.display = "none";
      messageInput.value = "";
    });

    sendBtn.addEventListener("click", () => {
      const message = messageInput.value.trim();
      const landlordId = sendBtn.dataset.landlord;

      if (message === "") {
        alert("Message cannot be empty.");
        return;
      }

      // Future: Save message to Firestore or trigger email
      alert("Message sent to landlord (not yet implemented).");

      modal.style.display = "none";
      messageInput.value = "";
    });

    homeBtn.addEventListener("click", () => {
      window.location.href = "index.html";
    });

    logoutBtn.addEventListener("click", async () => {
      const confirmed = confirm("Are you sure you want to logout?");
      if (confirmed) {
        await signOut(auth);
        window.location.href = "login.html";
      }
    });

    fetchRooms();
  </script>

</body>
</html>
