<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Browse Rooms â€“ LocalRoom</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="welcome-header">
  <h1>LocalRoom</h1>
</header>

<main>
  <h2>Available Rooms</h2>
  <input type="text" id="filter" placeholder="Search by location..." style="margin: 20px auto; display:block; padding: 10px; width: 80%; max-width: 400px;">
  <div class="listings-container"></div>
</main>

<script>
  const container = document.querySelector('.listings-container');
  const listings = JSON.parse(localStorage.getItem("listings")) || [];

  function displayListings(list) {
    container.innerHTML = "";
    list.forEach(room => {
      const card = document.createElement("div");
      card.className = "room-card";
      card.innerHTML = `
        <img src="${room.image}" alt="${room.title}" />
        <h3>${room.title}</h3>
        <p>${room.location} â€“ R${room.price}/month</p>
        <p>${room.features}</p>
        <button>Contact Landlord</button>
      `;
      container.appendChild(card);
    });
  }

  displayListings(listings);

  document.getElementById("filter").addEventListener("input", function () {
    const value = this.value.toLowerCase();
    const filtered = listings.filter(room =>
      room.location.toLowerCase().includes(value) || room.title.toLowerCase().includes(value)
    );
    displayListings(filtered);
  });
</script>

<!-- ðŸ” Role-based access restriction for Seekers only -->
<script type="module">
  import { auth, db } from "./firebase-config.js";
  import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
  import { doc, getDoc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      alert("Please log in first.");
      window.location.href = "login.html";
      return;
    }

    const userDoc = await getDoc(doc(db, "users", user.uid));
    if (userDoc.exists()) {
      const role = userDoc.data().role;
      if (role !== "seeker") {
        alert("Access denied. Only room seekers can view listings.");
        window.location.href = "list-room.html";
      }
    } else {
      alert("User role not found.");
      window.location.href = "login.html";
    }
  });
</script>

</body>
</html>
