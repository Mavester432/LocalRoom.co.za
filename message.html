<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Message Landlord â€“ LocalRoom</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .chat-container {
      max-width: 600px;
      margin: 30px auto;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      background: #fff;
    }
    .message {
      margin-bottom: 15px;
    }
    .message.you {
      text-align: right;
      color: #2a9d8f;
    }
    .message.them {
      text-align: left;
      color: #e63946;
    }
    .chat-input {
      display: flex;
      margin-top: 20px;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .chat-input button {
      margin-left: 10px;
      padding: 10px 16px;
      background: #2a9d8f;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <h2>Chat with Landlord</h2>
    <div id="messages"></div>

    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script type="module">
    import { auth, db } from './firebase-config.js';
    import {
      collection,
      addDoc,
      query,
      orderBy,
      where,
      onSnapshot,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const messagesDiv = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');

    // Get roomId and landlordId from URL
    const urlParams = new URLSearchParams(window.location.search);
    const landlordId = urlParams.get("landlordId");
    const roomId = urlParams.get("roomId");

    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        setupChat();
      } else {
        alert("You must be logged in to chat.");
        window.location.href = "login.html";
      }
    });

    function setupChat() {
      const chatId = `${roomId}_${currentUser.uid}_${landlordId}`;

      const messagesRef = collection(db, "messages");

      const chatQuery = query(
        messagesRef,
        where("chatId", "==", chatId),
        orderBy("createdAt", "asc")
      );

      onSnapshot(chatQuery, (snapshot) => {
        messagesDiv.innerHTML = "";
        snapshot.forEach((doc) => {
          const msg = doc.data();
          const div = document.createElement("div");
          div.className = "message " + (msg.senderId === currentUser.uid ? "you" : "them");
          div.textContent = msg.text;
          messagesDiv.appendChild(div);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });

      sendBtn.addEventListener("click", async () => {
        const text = messageInput.value.trim();
        if (!text) return;

        await addDoc(messagesRef, {
          chatId,
          roomId,
          senderId: currentUser.uid,
          receiverId: landlordId,
          text,
          createdAt: serverTimestamp()
        });

        messageInput.value = "";
      });
    }
  </script>

</body>
</html>
