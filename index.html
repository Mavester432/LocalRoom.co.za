<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LocalRoom</title>
  <style>
    body { font-family:'Segoe UI', sans-serif; background:#f4f6f8; color:#333; margin:0; }
    .role-buttons { display:flex; gap:15px; margin-top:20px; justify-content:center; }
    .role-button { padding:15px 30px; background:#FF3B30; color:white; border:none; border-radius:25px; cursor:pointer; font-weight:bold; }
    .role-button:hover { background:#cc2a23; }
    .modal { display:none; position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.7); justify-content:center; align-items:center; z-index:10; }
    .modal-content { background:white; width:90%; max-width:400px; padding:20px; border-radius:10px; position:relative; }
    .close-btn { position:absolute; top:10px; right:15px; font-size:1.5rem; cursor:pointer; }
    .modal-tabs { display:flex; margin-bottom:15px; }
    .modal-tabs button { flex:1; padding:10px; cursor:pointer; background:#f1f1f1; border:none; font-weight:bold; }
    .modal-tabs button.active { background:#FF3B30; color:white; }
    .modal form { display:flex; flex-direction:column; }
    .modal input { margin-bottom:10px; padding:10px; border-radius:5px; border:1px solid #ccc; }
    .modal button.submit-btn { background:#FF3B30; color:white; border:none; padding:12px; border-radius:25px; cursor:pointer; }
  </style>
</head>
<body>

<h1 style="text-align:center; color:#FF3B30; margin-top:50px;">Welcome to LocalRoom</h1>
<div class="role-buttons">
  <button class="role-button" data-role="landlord">I am a Landlord</button>
  <button class="role-button" data-role="seeker">I am a Room Seeker</button>
</div>

<!-- Modal -->
<div class="modal" id="authModal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <div class="modal-tabs">
      <button class="active" id="loginTab">Login</button>
      <button id="signupTab">Sign Up</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm">
      <input type="email" placeholder="Email" required id="loginEmail">
      <input type="password" placeholder="Password" required id="loginPassword">
      <button type="submit" class="submit-btn">Login</button>
    </form>

    <!-- Landlord Signup Form -->
    <form id="signupLandlordForm" style="display:none;">
      <input type="text" placeholder="Full Name" required id="landlordName">
      <input type="email" placeholder="Email" required id="landlordEmail">
      <input type="password" placeholder="Password" required id="landlordPassword">
      <input type="text" placeholder="Phone Number" required id="landlordPhone">
      <input type="text" placeholder="Address" required id="landlordAddress">
      <button type="submit" class="submit-btn">Sign Up as Landlord</button>
    </form>

    <!-- Room Seeker Signup Form -->
    <form id="signupSeekerForm" style="display:none;">
      <input type="text" placeholder="Full Name" required id="seekerName">
      <input type="email" placeholder="Email" required id="seekerEmail">
      <input type="password" placeholder="Password" required id="seekerPassword">
      <button type="submit" class="submit-btn">Sign Up as Seeker</button>
    </form>
  </div>
</div>

<script type="module">
  import { auth, db } from './firebase-config.js';
  import { signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
  import { doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

  const modal = document.getElementById('authModal');
  const roleButtons = document.querySelectorAll('.role-button');
  const closeBtn = document.querySelector('.close-btn');
  const loginTab = document.getElementById('loginTab');
  const signupTab = document.getElementById('signupTab');

  const loginForm = document.getElementById('loginForm');
  const signupLandlordForm = document.getElementById('signupLandlordForm');
  const signupSeekerForm = document.getElementById('signupSeekerForm');

  let selectedRole = '';

  // Open modal and select role
  roleButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      modal.style.display = 'flex';
      selectedRole = btn.dataset.role;
      showSignupFormIfTabActive();
    });
  });

  closeBtn.addEventListener('click', () => modal.style.display = 'none');

  // Tabs
  loginTab.addEventListener('click', () => {
    loginForm.style.display = 'flex';
    signupLandlordForm.style.display = 'none';
    signupSeekerForm.style.display = 'none';
    loginTab.classList.add('active');
    signupTab.classList.remove('active');
  });

  signupTab.addEventListener('click', () => {
    loginForm.style.display = 'none';
    loginTab.classList.remove('active');
    signupTab.classList.add('active');
    showSignupFormIfTabActive();
  });

  function showSignupFormIfTabActive() {
    if (!signupTab.classList.contains('active')) return;
    if (selectedRole === 'landlord') {
      signupLandlordForm.style.display = 'flex';
      signupSeekerForm.style.display = 'none';
    } else {
      signupLandlordForm.style.display = 'none';
      signupSeekerForm.style.display = 'flex';
    }
  }

  // Login
  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;

    try {
      await signInWithEmailAndPassword(auth, email, password);
      const userDocRef = doc(db, 'users', auth.currentUser.uid);
      const userSnap = await getDoc(userDocRef);
      let role = 'seeker';
      if(userSnap.exists()) role = userSnap.data().role;

      alert("Login successful!");
      modal.style.display = 'none';

      // Redirect based on role
      if(role === 'landlord') window.location.href = 'dashboard.html';
      else window.location.href = 'listings.html';
    } catch(err) {
      alert("Login failed: " + err.message);
    }
  });

  // Landlord Signup
  signupLandlordForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const name = document.getElementById('landlordName').value;
    const email = document.getElementById('landlordEmail').value;
    const password = document.getElementById('landlordPassword').value;
    const phone = document.getElementById('landlordPhone').value;
    const address = document.getElementById('landlordAddress').value;

    try {
      const userCred = await createUserWithEmailAndPassword(auth, email, password);
      await setDoc(doc(db, 'users', userCred.user.uid), {
        name, email, role: 'landlord', phone, address
      });
      alert("Landlord signup successful!");
      modal.style.display = 'none';
      window.location.href = 'dashboard.html';
    } catch(err) {
      alert("Signup failed: " + err.message);
    }
  });

  // Room Seeker Signup
  signupSeekerForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const name = document.getElementById('seekerName').value;
    const email = document.getElementById('seekerEmail').value;
    const password = document.getElementById('seekerPassword').value;

    try {
      const userCred = await createUserWithEmailAndPassword(auth, email, password);
      await setDoc(doc(db, 'users', userCred.user.uid), {
        name, email, role: 'seeker'
      });
      alert("Room Seeker signup successful!");
      modal.style.display = 'none';
      window.location.href = 'listings.html';
    } catch(err) {
      alert("Signup failed: " + err.message);
    }
  });
</script>

</body>
</html>
