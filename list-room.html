<!-- list-room.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>List a Room â€“ LocalRoom</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    #preview-container img {
      max-width: 100px;
      max-height: 100px;
      object-fit: cover;
      margin-right: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>List a Room</h2>
  <form id="list-room-form">
    <label for="title">Room Title:</label>
    <input type="text" id="title" required />

    <label for="location">Location:</label>
    <input type="text" id="location" required />

    <label for="price">Price (ZAR/month):</label>
    <input type="number" id="price" required />

    <label for="features">Features:</label>
    <textarea id="features" required></textarea>

    <label for="images">Add Pictures (optional, up to 6):</label>
    <input type="file" id="images" accept="image/*" multiple />
    <div id="preview-container"></div>

    <button type="submit">Submit</button>
  </form>
</div>

<script type="module">
  import { auth, db } from "./firebase-config.js";
  import {
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
  import {
    doc, getDoc, collection, addDoc, serverTimestamp
  } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

  const form = document.getElementById("list-room-form");
  const imagesInput = document.getElementById("images");
  const previewContainer = document.getElementById("preview-container");
  let currentUser = null;

  imagesInput.addEventListener("change", () => {
    previewContainer.innerHTML = "";
    const files = imagesInput.files;
    if (files.length > 6) {
      alert("You can upload up to 6 images only.");
      imagesInput.value = "";
      return;
    }
    for (let i = 0; i < files.length; i++) {
      const img = document.createElement("img");
      img.src = URL.createObjectURL(files[i]);
      previewContainer.appendChild(img);
    }
  });

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      alert("Please log in.");
      window.location.href = "login.html";
      return;
    }

    currentUser = user;
    const userDoc = await getDoc(doc(db, "users", user.uid));
    if (!userDoc.exists() || userDoc.data().role !== "landlord") {
      alert("Access denied.");
      window.location.href = "listings.html";
    }
  });

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    if (!currentUser) return;

    const files = imagesInput.files;
    const imageUrls = [];

    if (files.length > 6) {
      alert("You can upload up to 6 images only.");
      return;
    }

    try {
      if (files.length > 0) {
        for (let i = 0; i < files.length; i++) {
          const formData = new FormData();
          formData.append("file", files[i]);
          formData.append("upload_preset", "unsigned_preset");

          const res = await fetch("https://api.cloudinary.com/v1_1/dixamcwb1/image/upload", {
            method: "POST",
            body: formData
          });

          const data = await res.json();
          if (data.secure_url) imageUrls.push(data.secure_url);
        }
      }

      const room = {
        title: document.getElementById("title").value,
        location: document.getElementById("location").value,
        price: parseFloat(document.getElementById("price").value),
        features: document.getElementById("features").value,
        images: imageUrls,
        landlordId: currentUser.uid,
        createdAt: serverTimestamp()
      };

      await addDoc(collection(db, "listings"), room);
      alert("Room listed successfully!");
      form.reset();
      previewContainer.innerHTML = "";
    } catch (error) {
      console.error("Submit error:", error);
      alert("Failed to submit listing.");
    }
  });
</script>

</body>
</html>
