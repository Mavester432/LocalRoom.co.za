<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>List a Room ‚Äì LocalRoom</title>
<style>
  body, html {
    font-family: 'Poppins', sans-serif;
    background: #f4f6f8;
    margin: 0;
    padding: 0;
  }

  /* Loading overlay */
  #loading-overlay {
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(255,255,255,0.95);
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:9999;
    flex-direction:column;
  }

  .spinner {
    border: 6px solid #f3f3f3;
    border-top: 6px solid #1d3557;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 1s linear infinite;
    margin-bottom: 15px;
  }

  @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

  /* Top navigation buttons */
  .top-bar {
    display: flex;
    justify-content: space-between;
    max-width: 900px;
    margin: 20px auto;
    padding: 0 10px;
  }

  .top-bar button {
    background: #e63946;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    transition: 0.3s;
  }

  .top-bar button:hover { background: #d62828; }

  /* Form container */
  .form-container {
    max-width: 500px;
    margin: 20px auto;
    background: white;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    display: none;
  }

  .form-container h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #1d3557;
  }

  .form-container label {
    display: block;
    margin: 10px 0 5px;
    font-weight: 600;
  }

  .form-container input, .form-container textarea {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    margin-bottom: 10px;
  }

  .form-container button[type="submit"] {
    background: #1d3557;
    color: white;
    border: none;
    padding: 12px;
    border-radius: 25px;
    cursor: pointer;
    width: 100%;
    font-weight: 600;
    margin-top: 10px;
    transition: background 0.3s ease;
  }

  .form-container button[type="submit"]:hover { background: #457b9d; }

  /* Image previews */
  #preview-container {
    display: flex;
    flex-wrap: wrap;
    margin-top: 10px;
  }

  #preview-container img {
    max-width: 100px;
    max-height: 100px;
    object-fit: cover;
    margin-right: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
</style>
</head>
<body>

<div id="loading-overlay">
  <div class="spinner"></div>

</div>

<div class="top-bar">

  <button id="logoutBtn">Logout</button>
</div>

<div class="form-container" id="page-content">
  <h2>List a Room</h2>
  <form id="list-room-form">
    <label for="title">Room Title:</label>
    <input type="text" id="title" placeholder="e.g. Cozy 1-Bedroom Apartment" required />

    <label for="location">Location:</label>
    <input type="text" id="location" placeholder="e.g. Cape Town" required />

    <label for="price">Price (ZAR/month):</label>
    <input type="number" id="price" placeholder="e.g. 2500" required />

    <label for="features">Features:</label>
    <textarea id="features" placeholder="e.g. 1 bedroom, 1 bathroom, WiFi included" required></textarea>

    <label for="images">Add Pictures (up to 6):</label>
    <input type="file" id="images" accept="image/*" multiple />
    <div id="preview-container"></div>

    <button type="submit">Submit Room</button>
  </form>
</div>
