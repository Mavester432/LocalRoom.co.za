<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>List a Room – LocalRoom</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<header class="welcome-header">
  <h1>LocalRoom</h1>
</header>

<div class="form-container">
  <h2>List a Room</h2>
  <form id="list-room-form">
    <label for="title">Room Title:</label>
    <input type="text" id="title" required />

    <label for="location">Location:</label>
    <input type="text" id="location" required />

    <label for="price">Price (ZAR/month):</label>
    <input type="number" id="price" required />

    <label for="features">Features:</label>
    <textarea id="features" required></textarea>

    <label for="image">Image URL:</label>
    <input type="url" id="image" required />

    <img id="preview" alt="Image Preview" style="max-width:100%; margin-top:10px;" />

    <button type="submit">Submit</button>
  </form>
</div>

<script>
  document.getElementById("image").addEventListener("input", function() {
    document.getElementById("preview").src = this.value;
  });

  document.getElementById("list-room-form").addEventListener("submit", function(e) {
    e.preventDefault();
    const room = {
      title: document.getElementById("title").value,
      location: document.getElementById("location").value,
      price: document.getElementById("price").value,
      features: document.getElementById("features").value,
      image: document.getElementById("image").value
    };
    let listings = JSON.parse(localStorage.getItem("listings")) || [];
    listings.push(room);
    localStorage.setItem("listings", JSON.stringify(listings));
    alert("Room submitted!");
    this.reset();
    document.getElementById("preview").src = "";
  });
</script>

<!-- 🔐 Role-based access restriction for Landlords only -->
<script type="module">
  import { auth, db } from "./firebase-config.js";
  import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
  import { doc, getDoc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      alert("You must be logged in to access this page.");
      window.location.href = "login.html";
      return;
    }

    const userDoc = await getDoc(doc(db, "users", user.uid));
    if (userDoc.exists()) {
      const role = userDoc.data().role;
      if (role !== "landlord") {
        alert("Access denied. Only landlords can list rooms.");
        window.location.href = "listings.html";
      }
    } else {
      alert("User role not found.");
      window.location.href = "login.html";
    }
  });
</script>

</body>
</html>
