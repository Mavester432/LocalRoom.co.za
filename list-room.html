<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>List a Room â€“ LocalRoom</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* Simple image preview grid */
    #preview-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    #preview-container img {
      width: 100px;
      height: 80px;
      object-fit: cover;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<header class="welcome-header">
  <h1>LocalRoom</h1>
</header>

<div class="form-container">
  <h2>List a Room</h2>
  <form id="list-room-form">
    <label for="title">Room Title:</label>
    <input type="text" id="title" required />

    <label for="location">Location:</label>
    <input type="text" id="location" required />

    <label for="price">Price (ZAR/month):</label>
    <input type="number" id="price" required />

    <label for="features">Features:</label>
    <textarea id="features" required></textarea>

    <label for="images">Add Pictures (up to 6):</label>
    <input type="file" id="images" accept="image/*" multiple required />

    <div id="preview-container"></div>

    <button type="submit">Submit</button>
  </form>
</div>

<script type="module">
  import { auth, db, storage } from "./firebase-config.js";
  import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
  import { doc, getDoc, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";
  import { ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-storage.js";

  const form = document.getElementById("list-room-form");
  const imagesInput = document.getElementById("images");
  const previewContainer = document.getElementById("preview-container");

  let currentUser = null;

  // Show previews of selected images, max 6
  imagesInput.addEventListener("change", () => {
    previewContainer.innerHTML = "";
    const files = Array.from(imagesInput.files).slice(0, 6);

    files.forEach(file => {
      const img = document.createElement("img");
      img.src = URL.createObjectURL(file);
      previewContainer.appendChild(img);
    });
  });

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      alert("You must be logged in to access this page.");
      window.location.href = "login.html";
      return;
    }

    currentUser = user;

    const userDoc = await getDoc(doc(db, "users", user.uid));
    if (!userDoc.exists() || userDoc.data().role !== "landlord") {
      alert("Access denied. Only landlords can list rooms.");
      window.location.href = "listings.html";
    }
  });

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    if (!currentUser) return;

    const files = Array.from(imagesInput.files).slice(0, 6);
    if (files.length === 0) {
      alert("Please upload at least one image.");
      return;
    }

    try {
      // Upload images to Firebase Storage and get URLs
      const imageUrls = [];
      for (const file of files) {
        const storageRef = ref(storage, `room-images/${currentUser.uid}/${Date.now()}-${file.name}`);
        const snapshot = await uploadBytes(storageRef, file);
        const url = await getDownloadURL(snapshot.ref);
        imageUrls.push(url);
      }

      // Prepare room data
      const room = {
        title: document.getElementById("title").value,
        location: document.getElementById("location").value,
        price: parseFloat(document.getElementById("price").value),
        features: document.getElementById("features").value,
        images: imageUrls,  // store array of image URLs
        landlordId: currentUser.uid,
        createdAt: serverTimestamp()
      };

      await addDoc(collection(db, "listings"), room);

      alert("Room submitted successfully!");
      form.reset();
      previewContainer.innerHTML = "";
    } catch (error) {
      console.error("Error submitting room:", error);
      alert("Error submitting room. Please try again.");
    }
  });
</script>

</body>
</html>
