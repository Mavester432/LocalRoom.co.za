<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>List a Room â€“ LocalRoom</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<header class="welcome-header">
  <h1>LocalRoom</h1>
</header>

<div class="form-container">
  <h2>List a Room</h2>
  <form id="list-room-form">
    <label for="title">Room Title:</label>
    <input type="text" id="title" required />

    <label for="location">Location:</label>
    <input type="text" id="location" required />

    <label for="price">Price (ZAR/month):</label>
    <input type="number" id="price" required />

    <label for="features">Features:</label>
    <textarea id="features" required></textarea>

    <label for="image">Image URL:</label>
    <input type="url" id="image" required />

    <img id="preview" alt="Image Preview" style="max-width:100%; margin-top:10px;" />

    <button type="submit">Submit</button>
  </form>
</div>

<!-- ðŸ”¥ Firestore-based listing submission -->
<script type="module">
  import { auth, db } from "./firebase-config.js";
  import {
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
  import {
    doc,
    getDoc,
    collection,
    addDoc,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

  const form = document.getElementById("list-room-form");
  const preview = document.getElementById("preview");
  const imageInput = document.getElementById("image");

  imageInput.addEventListener("input", () => {
    preview.src = imageInput.value;
  });

  let currentUser = null;

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      alert("You must be logged in to access this page.");
      window.location.href = "login.html";
      return;
    }

    currentUser = user;

    const userDoc = await getDoc(doc(db, "users", user.uid));
    if (!userDoc.exists() || userDoc.data().role !== "landlord") {
      alert("Access denied. Only landlords can list rooms.");
      window.location.href = "listings.html";
    }
  });

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    if (!currentUser) return;

    const room = {
      title: document.getElementById("title").value,
      location: document.getElementById("location").value,
      price: parseFloat(document.getElementById("price").value),
      features: document.getElementById("features").value,
      image: document.getElementById("image").value,
      landlordId: currentUser.uid,
      createdAt: serverTimestamp()
    };

    try {
      await addDoc(collection(db, "listings"), room);
      alert("Room submitted successfully!");
      form.reset();
      preview.src = "";
    } catch (error) {
      console.error("Firestore listing error:", error);
      alert("Error submitting room. Please try again.");
    }
  });
</script>

</body>
</html>
